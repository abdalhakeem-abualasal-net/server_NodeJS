<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-8">
    
    <div id="profile-container" class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
        <div id="profile-header" class="flex items-center space-x-6">
            <img id="profile-image" src="" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover">
            <div id="profile-info">
                <h2 id="profile-name" class="text-3xl font-semibold text-gray-800"></h2>
                <p id="profile-email" class="text-gray-600"></p>
                <p id="profile-phone" class="text-gray-600"></p>
            </div>
        </div>

        <!-- Address Section -->
        <div id="address-section" class="mt-6">
            <h3 id="address-title" class="text-xl font-semibold text-gray-800"></h3>
            <p id="address-street" class="text-gray-600"></p>
            <p id="address-city" class="text-gray-600"></p>
            <p id="address-state" class="text-gray-600"></p>
            <p id="number-phone" class="text-gray-600"></p>
            <p id="address-country" class="text-gray-600"></p>
        </div>
    </div>
    <script>
        fetch('http://localhost:3000')
            .then(response => response.json())
            .then(data => {
                document.getElementById('profile-image').src = data.image;
                document.getElementById('profile-name').textContent = data.name;
                document.getElementById('profile-email').textContent = data.email;
                document.getElementById('profile-phone').textContent = data.phone;

                document.getElementById('address-street').textContent = 'Street: ' + data.address.street;
                document.getElementById('address-city').textContent = 'City: ' + data.address.city;
                document.getElementById('number-phone').textContent = 'Number Phone: ' + data.address.numberPhone;
                document.getElementById('address-country').textContent = 'Country: ' + data.address.country;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('jsonContent').textContent = 'Failed to load content.';
            });
    </script>
</body>

</html>
